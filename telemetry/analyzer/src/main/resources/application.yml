spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/plus-smart-home-tech
    username: postgres
    password: password

  jpa:
    hibernate:
      ddl-auto: update  # Создаст таблицы
    show-sql: true      # Для отладки

analyzer:
  kafka:
    common-properties:
      bootstrap.servers: localhost:9092
      # НЕТ schema.registry.url и specific.avro.reader!
      key.deserializer: org.apache.kafka.common.serialization.StringDeserializer

    consumers:
      - type: HubEventProcessor
        topics:
          - telemetry.hubs.v1
        poll-timeout: PT5S
        properties:
          enable.auto.commit: false
          auto.offset.reset: earliest
          group.id: analyzer-hub-events
          value.deserializer: ru.yandex.practicum.kafka.deserializer.HubEventAvroDeserializer
          # ТОЛЬКО если нужны кастомные настройки Avro:
          avro.serializer.buffer.bytes: "65536"
          avro.use.logical.type.converters: "true"

      - type: SnapshotProcessor
        topics:
          - telemetry.snapshots.v1
        poll-timeout: PT5S
        properties:
          enable.auto.commit: false
          auto.offset.reset: earliest
          group.id: analyzer-snapshots
          value.deserializer: ru.yandex.practicum.kafka.deserializer.SnapshotAvroDeserializer

grpc:
  client:
    hub-router:
      address: static://localhost:59090
      negotiationType: plaintext

server:
  port: 8083

logging:
  level:
    ru.yandex.practicum.telemetry.analyzer: DEBUG
    org.springframework.kafka: DEBUG
    ru.yandex.practicum.kafka.deserializer: TRACE  # Логи десериализаторов