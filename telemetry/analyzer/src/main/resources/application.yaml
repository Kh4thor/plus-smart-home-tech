# application.yml (основной файл)
grpc:
  client:
    hub-router:
      address: 'static://localhost:9090'
      enable-keep-alive: true
      keep-alive-without-calls: true
      negotiation-type: plaintext

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/test
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.format_sql: true
    show-sql: false
  sql:
    init:
      mode: always
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      hub:
        key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
        value-deserializer: ru.yandex.practicum.kafka.deserializer.HubEventDeserializer
        group-id: telemetry.analyzer.hub
        client-id: HubEventConsumer
        auto-offset-reset: earliest
        enable-auto-commit: false
      snapshots:
        key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
        value-deserializer: ru.yandex.practicum.kafka.deserializer.SnapshotDeserializer
        group-id: telemetry.analyzer.snapshot
        client-id: SnapshotsConsumer
        auto-offset-reset: earliest
        enable-auto-commit: false

analyzer:
  topic:
    snapshots-topic: telemetry.snapshots.v1
    hub-event-topic: telemetry.hubs.v1